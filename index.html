

<!DOCTYPE html>
<html>
<head>
  <title>TheKittenKid</title>
  <script src="processing.min.js"></script>
  

</head>
<body>

  <h1 style="text-align: center;"><span style="color:#008080;"><span style="font-family:verdana,geneva,sans-serif;">TheKittenKid website</span></span></h1>
  <canvas id="canvas"></canvas>
  <script>
    var canvas = document.getElementById("canvas");
    var processing = new Processing(canvas, function(processing) {
        processing.size(1250, 500);
        processing.background(0xFFF);

        var mouseIsPressed = false;
        processing.mousePressed = function () { mouseIsPressed = true; };
        processing.mouseReleased = function () { mouseIsPressed = false; };

        var keyIsPressed = false;
        processing.keyPressed = function () { keyIsPressed = true; };
        processing.keyReleased = function () { keyIsPressed = false; };

        function getImage(s) {
            var url = "https://www.kasandbox.org/programming-images/" + s + ".png";
            processing.externals.sketch.imageCache.add(url);
            return processing.loadImage(url);
        }

        // use degrees rather than radians in rotate function
        var rotateFn = processing.rotate;
        processing.rotate = function (angle) {
            rotateFn(processing.radians(angle));
        };

        with (processing) {

// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
// program starts here -------------------------------------------------------------------------------------
  
noStroke();
var eyeSize = 40; // starting eye size
var x = 400; // starting location

draw = function() {
    // face
    fill(255, 255, 0); // face color
    ellipse(x, 208, 300, 300); // face shape
    
    // eyes
    fill(46, 46, 41); // eye color
    ellipse(x - 50, 151, eyeSize, eyeSize); // left eye shape
    ellipse(x + 100, 142, eyeSize, eyeSize); // right eye shape
    
    // mouth
    fill(252, 65, 65); // mouth color
    ellipse(x + 50, 240, 120, 136); // mouth shape
    
    eyeSize++;
};
          
// program ends here ----------------------------------------------------------------------------------------
// program ends here ----------------------------------------------------------------------------------------
// program ends here ----------------------------------------------------------------------------------------
// program ends here ----------------------------------------------------------------------------------------          
// program ends here ----------------------------------------------------------------------------------------           
        }
        if (typeof draw !== 'undefined') processing.draw = draw;
    });
  </script>
  <p style="text-align: center;">&nbsp;</p>

</body>
</html>
